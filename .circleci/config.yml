# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  docker: circleci/docker@1.7

jobs:
  build-image:
    docker:
      - image: cimg/base:2021.04
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.7
      - checkout
      - run:
          name: Sanitize branch name
          command: echo export "BRANCH=${CIRCLE_BRANCH//\//-}" >> "$BASH_ENV"
      - run:
          name: debug docker
          command: docker --version
      - docker/build:
          debug: true
          image: netlify/build
          extra_build_args: "--build-arg NF_IMAGE_VERSION=${CIRCLE_SHA1}"
  lint:
    executor: docker/machine
    steps:
      - checkout
      - docker/dockerlint


workflows: # workflows are where we specify the job order and job parameters (if applicable)
  test-build-and-push:
    jobs:
      - build-image:
          name: build-image
      - lint
