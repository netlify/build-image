schemaVersion: "2.0.0"

# These command Tests are only working on amd64 on the CI.
# Homebrew is not installed on the arm64 image
commandTests:
  - name: "Elm compiler"
    command: "elm"
    args: ["--version"]
    expectedOutput: ["0.19.1"]

  - name: binrc
    command: "binrc"
    args: ["version"]
    expectedOutput:
      - ^[0-9a-f]{40} # matches a git long sha

  - name: "Homebrew"
    command: "brew"
    args: ["--version"]
    expectedOutput:
      - Homebrew 3\.6\.\d+
