schemaVersion: "2.0.0"

# These command Tests are only working on amd64 on the CI.
# Homebrew is not installed on the arm64 image
commandTests:
  - name: "Elm compiler"
    command: "elm"
    args: ["--version"]
    expectedOutput: ["0.19.1"]

  - name: binrc
    command: "binrc"
    args: ["version"]
    expectedOutput:
      - ^[0-9a-f]{40} # matches a git long sha

  - name: "Homebrew"
    command: "brew"
    args: ["--version"]
    expectedOutput:
      - Homebrew 3\.6\.\d+

  - name: hugo
    command: "hugo"
    args: ["version"]
    expectedOutput: ["hugo v0.85.0"]

  - name: "Deno"
    command: "deno"
    args: ["--version"]
    expectedOutput:
      - "deno 1.25.4 \\(release, .+-.+-.+\\)"
      - "v8 .*"
      - "typescript .*"
