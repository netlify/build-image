schemaVersion: "2.0.0"

metadataTest:
  entrypoint: []
  cmd: ["bash"]
  workdir: "/"
  user: "buildbot"
  envVars:
    - key: TARGETARCH
      value: "^(amd64|arm64)$"
      isRegex: true
    - key: NF_IMAGE_NAME
      value: focal
    - key: NF_IMAGE_TAG
      value: "^.+" # checks if it is set
      isRegex: true
    - key: NF_IMAGE_VERSION
      value: "^.+" # checks if it is set
      isRegex: true
    - key: LANGUAGE
      value: "en_US:en"
    - key: LANG
      value: "en_US.UTF-8"
    - key: LC_ALL
      value: "en_US.UTF-8"
    - key: PATH
      value: "/home/linuxbrew/.linuxbrew/bin:\
        /opt/buildhome/.swiftenv/bin:\
        /opt/buildhome/.swiftenv/shims:\
        /opt/buildhome/.php:\
        /opt/buildhome/.binrc/bin:\
        /opt/buildhome/.deno/bin:\
        /usr/local/rvm/bin:\
        /usr/local/sbin:\
        /usr/local/bin:\
        /usr/sbin:\
        /usr/bin:\
        /sbin:/bin:\
        /opt/buildhome/.cask/bin:\
        /opt/buildhome/.gimme/bin:\
        /opt/buildhome/.dotnet/tools:\
        /opt/buildhome/.dotnet:\
        /opt/buildhome/.cargo/bin"
  labels:
    - key: maintainer
      value: Netlify

fileExistenceTests:
  - name: "Home directory"
    path: "/opt/buildhome/"
    shouldExist: true
    permissions: "drwxr-xr-x"
    uid: 2500 # buildbot
    gid: 2500 # buildbot

  - name: Functions install script
    path: "/opt/build-bin/run-build-functions.sh"
    shouldExist: true

  - name: "NVM install script"
    path: "/opt/buildhome/.nvm/nvm.sh"
    shouldExist: true
    permissions: "-rw-r--r--"
    uid: 2500 # buildbot
    gid: 2500 # buildbot

commandTests:
  - name: "zstd compression library"
    command: "zstd"
    args: ["--version"]
    expectedOutput: ["zstd command line interface 64-bits v1.4.8"]

  - name: "wkhtmltopdf"
    command: "wkhtmltopdf"
    args: ["-V"]
    expectedOutput: ["wkhtmltopdf 0.12.6"]

  - name: "vips is installed and CLI tools are available"
    command: "vips"
    args: ["-v"]
    expectedOutput: ["vips-8.9.1-Sun"]

  - name: "NODE"
    command: "bash"
    args:
      - "-c"
      - |
        source /opt/buildhome/.nvm/nvm.sh
        echo "nvm: $(nvm --version)"
        echo "Node.js: $(node --version)"
        echo "Yarn: $(yarn --version)"
        echo "npm: $(npm --version)"
        echo "pnpm: $(pnpm --version)"
    expectedOutput:
      - "Node.js: v16.*.*"
      - "nvm: 0.39.1"
      - "Yarn: 1.22.*"
      - "npm: 8.*.*"
      - "pnpm: 7.*.*"

  - name: hugo
    command: "hugo"
    args: ["version"]
    expectedOutput: ["hugo v0.85.0"]

  - name: lz4 compression
    command: "lz4"
    args: ["--version"]
    expectedError: # they print the version out on stderr
      - "LZ4 command line interface 64-bits v1.8.0, by Yann Collet"

  - name: "PHP"
    command: "php"
    args: ["--version"]
    expectedOutput:
      - PHP 8\.\d+\.\d+ \(cli\)

  - name: Golang
    command: "bash"
    args:
      - "-c"
      - |
        source /opt/build-bin/run-build-functions.sh
        install_go 1.18 > /dev/null
        go version
    expectedOutput:
      - go version go1.18 linux/(amd64|arm64)

  - name: "DOTNet version 6.0 is installed and available at startup"
    command: "dotnet"
    args: ["--version"]
    expectedOutput: ["6.0"]

  - name: "Swift"
    command: "swiftenv"
    args: ["--version"]
    expectedOutput: ["swiftenv 1.5.0"]

  - name: "Rustup"
    command: "rustup"
    args: ["--version"]
    expectedOutput:
      - rustup 1\.\d+\.\d+

  - name: "Musl library and its tools are available"
    command: "musl-gcc"
    args: ["--version"]
    expectedOutput:
      - Ubuntu 9\.4\.\d+ # version of gcc, as musl-gcc is just a wrapper
